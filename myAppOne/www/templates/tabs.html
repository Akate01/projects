<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- 发现 -->
  <ion-tab title="发现" icon-off="ion-ios-circle-outline" icon-on="ion-ios-circle-outline"href="#/tab/disco">
    <ion-nav-view name="tab-disco"></ion-nav-view>
  </ion-tab>

  <!-- 推荐 -->
  <ion-tab title="推荐" icon-off="ion-social-github-outline" icon-on="ion-social-github"  href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

  <!--社区-->
   <ion-tab title="社区" icon-off="ion-ios-glasses-outline" icon-on="ion-ios-glasses"  href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- 我的 -->
  <ion-tab title="我的" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>


</ion-tabs>
