<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="" hide-nav-bar="true">
	<ion-header-bar>
		<h1 class="title">我的课程</h1>
		<button class="button button-light">编辑</button>
	</ion-header-bar>
	<div class="bar bar-subheader row">
	  <a class="button button-light col col-40">我的课程
	  	<i class="icon icon-right ion-ios-arrow-down"></i>
	  </a>
	  <a class="button button-light col col-40">收藏课程
	  	 <i class="icon icon-right ion-ios-arrow-down"></i>
	  </a>
	</div>
  <ion-content class="has-header has-subheader">
  	<ion-list ng-show="myList" ng-controller="CoursesCtrl">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="course in mycourses" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{course.face}}">
        <h2>{{course.name}}</h2>
        <p>{{course.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
